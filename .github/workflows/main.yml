name: Build onnxruntime for Debian 13 (ARM64) via QEMU

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04               # x86_64 runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run build in Debian 13 ARM64 container
        run: |
          docker run --rm --privileged \
            --platform linux/arm64 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            arm64v8/debian:trixie \
            bash -c "
              apt-get update &&
              apt-get install -y cmake build-essential git python3 python3-dev python3-pip python3-venv wget protobuf-compiler libprotobuf-dev libssl-dev &&
              pip3 install --upgrade pip numpy packaging wheel &&
              git clone --recursive https://github.com/microsoft/onnxruntime.git &&
              cd onnxruntime &&
              mkdir build && cd build &&
              cmake .. -Donnxruntime_ENABLE_CPUINFO=OFF -DCMAKE_BUILD_TYPE=Release -Donnxruntime_BUILD_SHARED_LIB=ON -Donnxruntime_BUILD_PYTHON=ON -DPython_EXECUTABLE=\$(which python3) &&
              make -j\$(nproc) &&
              cd Release/dist &&
              pip3 install onnxruntime-*.whl &&
              python3 -c \"import onnxruntime; print('ONNX Runtime version:', onnxruntime.__version__)\"
            "

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: onnxruntime-debian13-arm64-wheel
          path: onnxruntime/build/Release/dist/onnxruntime-*.whl
