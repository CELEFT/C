name: Build onnxruntime for Debian 13 (ARM64) via QEMU

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04               # x86_64 runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run build in Debian 13 ARM64 container
        run: |
          docker run --rm --privileged \
            --platform linux/arm64 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            arm64v8/debian:trixie \
            bash -c "
              set -e
              # 安装系统依赖
              apt-get update
              apt-get install -y cmake build-essential git python3 python3-dev python3-pip python3-venv wget protobuf-compiler libprotobuf-dev libssl-dev
              
              # 创建并激活虚拟环境
              python3 -m venv /venv
              source /venv/bin/activate
              
              # 安装 Python 构建依赖
              pip install --upgrade pip numpy packaging wheel
              
              # 克隆 onnxruntime（包含子模块）
              git clone --recursive https://github.com/microsoft/onnxruntime.git
              
              # 调试：查看 onnxruntime 目录内容
              cd onnxruntime
              echo '=== onnxruntime directory contents ==='
              ls -la
              
              # 创建 build 目录并使用现代 CMake 语法配置
              mkdir build
              cmake -S . -B build \
                -Donnxruntime_ENABLE_CPUINFO=OFF \
                -DCMAKE_BUILD_TYPE=Release \
                -Donnxruntime_BUILD_SHARED_LIB=ON \
                -Donnxruntime_BUILD_PYTHON=ON \
                -DPython_EXECUTABLE=/venv/bin/python
              
              # 编译
              cd build
              make -j\$(nproc)
              
              # 安装生成的 wheel 并测试
              cd Release/dist
              pip install onnxruntime-*.whl
              python -c \"import onnxruntime; print('ONNX Runtime version:', onnxruntime.__version__)\"
            "

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: onnxruntime-debian13-arm64-wheel
          path: onnxruntime/build/Release/dist/onnxruntime-*.whl
